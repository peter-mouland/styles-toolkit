<!DOCTYPE html>
<html>
  <head>
    <title>Style toolkit</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../dist/styles-toolkit/0.0.1/toolkit.css">
  </head>
  <body>
    <h1>Notonthehighstreet Styles Toolkit</h1>
    <section>
      <button class="n-button n-button--primary n-button--large">Button</button>
      <pre><code>class=&#34;button primary large&#34;</pre></code>

      <button class="n-button n-button--primary n-button--medium">Button</button>
      <pre><code>class=&#34;button primary medium&#34;</pre></code>

      <button class="n-button n-button--primary n-button--small">Button</button>
      <pre><code>class=&#34;button primary small&#34;</pre></code>

      <button class="n-button n-button--secondary n-button--large">Button</button>
      <pre><code>class=&#34;button secondary large&#34;</pre></code>

      <button class="n-button n-button--secondary n-button--medium">Button</button>
      <pre><code>class=&#34;button secondary medium&#34;</pre></code>

      <button class="n-button n-button--secondary n-button--small">Button</button>
      <pre><code>class=&#34;button secondary small&#34;</pre></code>
    </section>
    <section>
      <div>Inputs</div>
      <input class="n-input" type="text" placeholder="Hand stamped: 15 letters" />

      <div>Select</div>
      <select class="n-select">
        <option selected="selected" value="GB-1">Mainland UK</option>
        <option value="GB-2">Highlands &amp; Islands of Scotland</option>
        <option value="GB-9">Northern Ireland</option>
        <option value="GB-10">Other UK Islands</option>
      </select>

      <div>Quantity</div>
        <input class="n-input n-quantity" min="1" name="qty" type="number" value="1">
    </section>
  </body>
</html>
